<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="image/Favicon.png" type="image/png">
    <title>Scrum新手村</title>
</head>
<body>
    <main class="wrap">
        <div class="container position-r">
            <a href="index.html"><img src="image/logo.png" alt="六角學院logo" class="logo"></a>

            </div>

        <img src="image/jira.png" alt="Jira" class="jira">

    <img src="image/card1.png" alt="" class="wrap-bg-left wrap-bg">
    <img src="image/card2.png" alt="" class="wrap-bg-right wrap-bg">
    <img src="image/golden.png" alt="" class="wrap-finish-bg-coin1 wrap-finish-bg">
    <img src="image/golden.png" alt="" class="wrap-finish-bg-coin5 wrap-finish-bg">
