<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.itxst.com/package/sortable/sortable.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="image/Favicon.png" type="image/png">
    <title>Scrum新手村</title>
</head>
<body>
    <div class="container">
        <div class="task1">
            <div class="task1-outter top">
                <p>用 <span>拖移</span> 的方式調整優先順序</p>
            </div>
            <div class="task1-container pokerCard-container d-flex d-flex-center">
                <div class="candidate d-flex d-flex-center" style="width:100%;">
                    <div class="pokerCard" draggable="true" data-id="2">
                        <div class="pokerCard-num-top pokerCard-num">
                            <p>A</p>
                            <img src="image/peach.png" alt="">
                        </div>
                        <p class="pokerCard-inner">
                            會員系統<br>(登入、註冊、權限管理)
                        </p>
                        <div class="pokerCard-num-bottom pokerCard-num">
                            <p>A</p>
                            <img src="image/peach.png" alt="">
                        </div>
                    </div>
                    <div class="pokerCard" draggable="true" data-id="3">
                        <div class="pokerCard-num-top pokerCard-num">
                            <p>A</p>
                            <img src="image/peach.png" alt="">
                        </div>
                        <p class="pokerCard-inner">
                            應徵者的線上履歷編輯器
                        </p>
                        <div class="pokerCard-num-bottom pokerCard-num">
                            <p>A</p>
                            <img src="image/peach.png" alt="">
                        </div>
                    </div>
                    <div class="pokerCard" draggable="true" data-id="4">
                        <div class="pokerCard-num-top pokerCard-num">
                            <p>A</p>
                            <img src="image/peach.png" alt="">
                        </div>
                        <p class="pokerCard-inner">
                            前台職缺列表<br>(職缺詳細內容、點選可發送應徵意願)
                        </p>
                        <div class="pokerCard-num-bottom pokerCard-num">
                            <p>A</p>
                            <img src="image/peach.png" alt="">
                        </div>
                    </div>
                    <div class="pokerCard" draggable="true" data-id="1">
                        <div class="pokerCard-num-top pokerCard-num">
                            <p>A</p>
                            <img src="image/peach.png" alt="">
                        </div>
                        <p class="pokerCard-inner">
                            後台職缺管理功能<br>(資訊上架、下架、顯示應徵者資料)
                        </p>
                        <div class="pokerCard-num-bottom pokerCard-num">
                            <p>A</p>
                            <img src="image/peach.png" alt="">
                        </div>
                    </div>
                </div>              
                <img src="image/coins.png" alt="" class="img-coins" data-id="img1">
                <img src="image/dice.png" alt="" class="img-dice" data-id="img2">
            </div>
            <div class="task1-outter bottom d-flex d-flex-jcsb">
                <span>高 ←</span>
                <span>優先權</span>
                <span>→ 低</span>
            </div>
        </div>
        <div class="d-flex d-flex-row-reverse">
            <button class="btn btn-md btn-black" onclick="location.href='chat2.html';">完成</button>
        </div>

        <!-- 錯誤訊息 -->
        <div class="msg display-none">
            <div class="toggleOverlay"></div>
            <div class="toggle">
                <p>哦歐！排序錯誤，請再調整順序</p>
                <button class="togglebtn">確定</button>
            </div>
        </div>
    </div>
    <script src="js/task1.js"></script>
</body>
</html>
