<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="image/Favicon.png" type="image/png">
    <title>Scrum新手村</title>
</head>
<body>
    <div class="container">
        <section class="chat">
            <div class="d-flex d-flex-top">
                <img src="image/Tina.png" alt="tina" class="chatPeople">
                <div class="chatbox chatbox-first">
                    <p>我是資訊，開發 A組的PO，Tina。PO也就是產品負責人(Product Owner)。產品負責人會負責評估產品待辦清單的價值與重要性，依序
                        <span class="mark">排列要執行的優先順序</span>
                        ，對齊產品目標。最後排出產品待辦清單(Product Backlog)唷！剛好我最近手邊有一個<span class="mark">『人才招募系統』</span>
                        的案子，我才剛列出了<span class="mark">『產品需求清單』</span>。既然你都來了，來試試看<span class="mark">調整產品優先度，排出產品待辦清單吧</span>！</p>
                </div>
            </div>
            <div class="chatbox d-flex d-flex-center" style="margin-bottom:258px;">
                <p class="mr-24">我們公司也推薦使用Jira做任務的管理呢！</p>
                <img src="image/jira.png" alt="Jira" class="jira">
            </div>
            <div class="d-flex d-flex-row-reverse">
                <button class="btn btn-lg btn-black" onclick="location.href='task1.html';">接受挑戰</button>
            </div>
        </section>

    </div>
    <script src="js/chat.js"></script>
</body>
</html>
